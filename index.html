<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Repositories</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Public GitHub Repositories</h1>
  <div>
    <label for="username">Enter GitHub username:</label>
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="fetchRepositories()">Search</button>
  </div>
  <div>
    <label for="topic">Filter by topic:</label>
    <input type="text" id="topic" placeholder="Enter topic" oninput="fetchRepositories()">
  </div>
  <div>
    <label for="perPage">Repositories per page:</label>
    <select id="perPage" onchange="fetchRepositories()">
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
  </div>
  <div id="repositories-list"></div>
  <div id="pagination" style="display: none;">
    <button id="prevButton" onclick="prevPage()" disabled>Previous</button>
    <span id="currentPage">Page 1</span>
    <button id="nextButton" onclick="nextPage()">Next</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
